<form (ngSubmit)="createOrUpdate()">
    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" name="_id" [(ngModel)]="employee._id" class="form-control">
    </div>
    <div class="form-group">
        <label for="id">Name</label>
        <input type="text" name="name" [(ngModel)]="employee.name" class="form-control">
    </div>
    <div class="form-group">
        <label for="id">Designation</label>
        <input type="text" name="designation" [(ngModel)]="employee.designation" class="form-control">
    </div>
    <input type="submit" value="submit" class="btn-btn succes">

</form>
